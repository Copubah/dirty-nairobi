# AWS Amplify build specification for Dirty Nairobi Frontend
version: 1

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building React application..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Environment variables for different branches
# Set these in the Amplify console under App settings > Environment variables
# 
# For production branch:
# REACT_APP_API_URL = https://your-api-gateway-url.amazonaws.com/prod
# 
# For development branch:
# REACT_APP_API_URL = https://your-dev-api-gateway-url.amazonaws.com/dev